<!DOCTYPE html>
<html>
    <head>
        <title>Engineering College Admission Form</title>
    </head>
    <body>
        <forms>
            <h2 style="text-align:center;">Admission Form</h2>
            <h4 style="text-align:right;">Form No:01</h4>
            <label>Name:</label><br>
            <input type="text" required><br>
            <label>DOB:</label><br>
            <input type="date" required><br>
            <label>Gender:</label><br>
            <input type="radio" name="Gender">Male<br>
            <input type="radio" name="Gender">Female<br>
            <input type="radio" name="Gender">Others<br>
            <label>Email:</label><br>
            <input type="text" required><br>
            <label>Mobile:</label><br>
            <input type="text" required><br>
            <label>Qualification:</label><br>
            <input type="radio">10th &nbsp; Mark Precentage</label>
            <input type="text" name="Mark Precentage"><br>
            <input type="radio">12th &nbsp; Mark Precentage</label>
            <input type="text" name="Mark Precentage"><br>
            <input type="radio">Diploma &nbsp; Mark Precentage</label>
            <input type="text" name="Mark Precentage"><br>
            <label>Address:</label><br>
            <input type="text" required><br>
            <label>First Graduate:</label><br>
            <input type="radio" name="First Graduate">Yes<br>
            <input type="radio" name="First Graduate">No<br>
            <label>Year of Passing:</label><br>
            <input type="text" required><br>
            <label>Admission Filling Date:</label><br>
            <input type="datetime-local"><br>
            <label>Sign:</label><br>
            <input type="text"><br>
        </forms>
    </body>
</html>
