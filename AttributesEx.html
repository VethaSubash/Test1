<!DOCTYPE html>
<html>
    <head>
        <title>Input Attributes</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label>User Name:</label><br>
                <input type="text" value="Name of the User" required><br>
                <label>Password:</label><br>
                <input type="text" required><br><br>
                <input type="submit">
            </fieldset>
            <fieldset>
                <legend>Startup Page</legend>
                <label>User Name:</label><br>
                <input type="text"><br>
                <label>Age:</label><br>
                <input type="text" size="2" maxlength="2"><br>
                <label>Mobile No:</label><br>
                <input type="text" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required placeholder="1234-567-890" size="10"><br>
                <label>Email:</label><br>
                <input type="text" name="useremail"><br>
                <label>Address:</label><br>
                <textarea></textarea><br>
                <label>Date:</label><br>
                <input type="date" max="2022-06-15" min="2000-01-01"><br>
                <label>Two Wheeler:</label><br>
                <input list="Two Wheeler"><br>
                <datalist id="Two Wheeler">
                    <option value="Royal Enfield">
                    <option value="Honda">
                    <option value="TVS">
                </datalist><br>
                <label>Cars:</label>
                <select>
                    <optgroup label="Mahindra">
                        <option value="Scorpio">Scorpio</option>
                        <option value="Thar">Thar</option>
                    </optgroup>
                    <optgroup label="Tata">
                        <option value="Nexon EV">Nexon EV</option>
                        <option value="Punch">Punch</option>
                    </optgroup>
                </select>
            </fieldset>
        </form>
    </body>
</html>
